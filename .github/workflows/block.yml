
name: Black

on: push

permissions:
  contents: write
  pull-requests: write

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Black
        run: |
          pip install black

      - name: Run Black
        id: black
        run: |
          black .
          git diff --quiet || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.black.outputs.changed == 'true'
