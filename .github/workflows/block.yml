on:
  push:
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  full-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # âœ… Install UV
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Add uv to PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      # âœ… Sync dependencies strictly from uv.lock
      - name: Sync from uv.lock
        run: uv sync --frozen

      # âœ… Install checking tools
      - name: Install tools
        run: |
          uv pip install black isort ruff pip-audit

      # âœ… CHECK ALL PYTHON FILES (RECURSIVE)
      - name: Format all python files
        run: |
          uv run black .
          uv run isort .

      # âœ… Lint all python files
      - name: Ruff check (all files)
        run: uv run ruff check . --fix

      # âœ… Verify uv.lock is fully up to date
      - name: Check uv.lock consistency
        run: |
          uv lock
          if [ -n "$(git status --porcelain)" ]; then
            echo "CHANGED=true" >> $GITHUB_ENV
          else
            echo "CHANGED=false" >> $GITHUB_ENV
          fi

      # âœ… Optional: dependency security audit
      - name: Dependency audit
        continue-on-error: true
        run: uv run pip-audit

      # âœ… Auto-create PR if ANY file changed
      - name: Create Pull Request
        if: env.CHANGED == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "Auto update: full repo check"
          title: "âœ… Automated full repo check (all files)"
          body: |
            âœ” All Python files formatted  
            âœ” Imports sorted  
            âœ” Lint issues fixed  
            âœ” uv.lock verified & updated  

            This PR was generated automatically.
          labels: auto-fix, uv, ci
          branch: repo-auto-check-${{ github.run_id }}
          delete-branch: true
